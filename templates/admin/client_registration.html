{% extends "base.html" %}

{% block content %}
<div class="admin-dashboard">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                <i class="fas fa-user-plus"></i> Регистрация нового клиента
            </h4>
        </div>
        
        <div class="card-body">
            <form method="POST">
                 <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Номер телефона</label>
                            <input type="tel" 
                                   class="form-control" 
                                   value="{{ session.admin_reg_phone }}"
                                   pattern="\+7\d{10}"
                                   disabled>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Имя клиента</label>
                            <input type="text" 
                                   name="name" 
                                   class="form-control"
                                   placeholder="Иван Иванов" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="mb-3">
                            <label class="form-label">Код из SMS</label>
                            <input type="text" 
                                   name="code" 
                                   class="form-control text-center" 
                                   placeholder="Введите 6-значный код"
                                   pattern="\d{6}"
                                   required>
                            <small class="form-text text-muted">
                                Код был отправлен на номер {{ session.admin_reg_phone }}
                            </small>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-check"></i> Завершить регистрацию
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
