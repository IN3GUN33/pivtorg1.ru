{% extends "base.html" %}

{% block content %}
<div class="admin-dashboard">
    <h2>Редактирование акции</h2>
    
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-3">
            <label>Название</label>
            <input type="text" 
                   class="form-control" 
                   name="title" 
                   value="{{ promo.title }}" 
                   required>
        </div>
        
        <div class="mb-3">
            <label>Описание</label>
            <textarea class="form-control" 
                      name="description" 
                      rows="3" 
                      required>{{ promo.description }}</textarea>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Дата начала</label>
                <input type="date" 
                       class="form-control" 
                       name="start_date" 
                       value="{{ promo.start_date }}" 
                       required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Дата окончания</label>
                <input type="date" 
                       class="form-control" 
                       name="end_date" 
                       value="{{ promo.end_date }}" 
                       required>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('manage_promotions') }}" class="btn btn-secondary">
            Отмена
        </a>
    </form>
</div>
{% endblock %}
