{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Административный вход</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label>Логин</label>
                            <input type="text" 
                                   class="form-control" 
                                   name="username" 
                                   required>
                        </div>
                        
                        <div class="mb-3">
                            <label>Пароль</label>
                            <input type="password" 
                                   class="form-control" 
                                   name="password" 
                                   required>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100">
                            Войти
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
